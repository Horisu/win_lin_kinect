syntax = "proto3";

option java_package = "ex.grpc";
option objc_class_prefix = "RTG";

package kinectrgbd;

service KinectRgbd {
  rpc SendPoints(stream Point) returns (Response) {}
}

message Point {
  float x = 1;
  float y = 2;
  float z = 3;
  int32 color = 4;
}

message Response {
  int32 x = 1;
  int32 y = 2;
  int32 width = 3;
  int32 height = 4;
}